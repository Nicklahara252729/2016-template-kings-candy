<!DOCTYPE HTML>
<HTML>
    <head>
        <link href="../folder/images/nicklahara.png" rel="icon">
        <title>KingsCandy</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <script src="../folder/css/jquery-2.1.4.js"></script>
        <script src="javascript/kingscandy.js"></script>
        <style>
            .kelas{
                background-color:blue;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="circle">
                <!--<img src="../folder/images/Candy_Shop.jpg" class="circle-img">-->
            </div>
        </header>
        <div class="menu">
            <button type="button" class="btn-info" title="Home"><span class="glyphicon glyphicon-home"></span></button>
            <button type="button" class="btn-info" title="Top Candy"><span class="glyphicon glyphicon-heart"></span></button>
            <button type="button" class="btn-info" title="List Price"><span class="glyphicon glyphicon-tags"></span></button>
            <button type="button" class="btn-info" title="Our Candy"><span class="glyphicon glyphicon-ice-lolly"></span></button>
            <button type="button" class="btn-info" title="Candy is empty"><span class="glyphicon glyphicon-ice-lolly-tasted"></span></button>
            <button type="button" class="btn-info" title="Gift"><span class="glyphicon glyphicon-gift"></span></button>
            <button type="button" class="btn-info" title="Your Shop"><span class="glyphicon glyphicon-shopping-cart"></span></button>
            <input type="text" class="search-txt">
            <button type="button" class="btn-search"><span class="glyphicon glyphicon-search"></span></button>
            <button type="button" class="btn-info" title="Contact Us"><span class="glyphicon glyphicon-phone-alt"></span></button>
            <button type="button" class="btn-info" title="Comment"><span class="glyphicon glyphicon-comment"></span></button>
            <button type="button" class="btn-info" title="Delivery Order"><span class="glyphicon glyphicon-send"></span></button>
            <button type="button" class="btn-info" title="Maps"><span class="glyphicon glyphicon-map-marker"></span></button>
            <button type="button" class="btn-info" title="Rate Us"><span class="glyphicon glyphicon-star-empty"></span></button>
            <button type="button" class="btn-info" title="Log In"><span class="glyphicon glyphicon-user"></span></button>
            <button type="button" class="btn-info" title="Register"><span class="glyphicon glyphicon-list-alt"></span></button>
        </div>
    </body>
</HTML>
